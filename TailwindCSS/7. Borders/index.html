<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Borders</title>
</head>

<body>
  <!-- Border Width & Colors -->
  <!-- https://tailwindcss.com/docs/border-width -->

  <div class="border-2 border-green-300 m-10">
    <div class="w-96 m-3 p-5 border">Border All Around</div>
    <div class="w-96 m-3 p-5 border-green-400 border-4  ">Border Width</div>
    <div class="w-96 m-3 p-5 border-green-400 border-x-4  ">Border To X Axis</div>
    <div class="w-96 m-3 p-5 border-green-400 border-y-4  ">Border To Y Axis</div>
    <div class="w-96 m-3 p-5 border-green-400 border-t-4  ">Border To Top</div>
    <div class="w-96 m-3 p-5 border-green-400 border-l-4  ">Border To Left</div>
    <div class="w-96 m-3 p-5 border-green-400 border-r-4  ">Border To Right</div>
    <div class="w-96 m-3 p-5 border-green-400 border-b-4  ">Border To Bottom</div>
  </div>

  <!-- Border Radius -->
  <!-- https://tailwindcss.com/docs/border-radius -->

  <div class="border-2 border-green-300 m-10">
    <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Border Rounded</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">Border Rounded</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-full">Border Rounded</div>
  </div>

  <!-- Specific Sides -->

  <div class="w-96 m-3 p-5 bg-teal-200 rounded-t-xl">Specific</div>
  <div class="w-96 m-3 p-5 bg-teal-200 rounded-b-full ">Specific</div>

</body>

</html>
