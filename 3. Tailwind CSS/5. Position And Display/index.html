<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- Position -->
    <!-- https://tailwindcss.com/docs/position -->

    <h1 class="mb-3">Position</h1>
    <div class="relative w-1/2 h-40 bg-green-300">
      <p>Relative</p>
      <div class="absolute bottom-0 right-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-300 mt-6">
      <p>Relative</p>
      <div class="absolute right-0 top-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <br>
    <hr>
    <br>

    <!-- Display -->
    <!-- https://tailwindcss.com/docs/display -->

    <h1 class="mb-3">Display</h1>

    <div class="bg-indigo-200 p-10 mb-10 w-[600px]">
      <span class="inline bg-blue-300">1. This is display inline and will wrap normally</span>
      <span class="inline-block w-[200px] bg-blue-300">2. This is display inline-block and will not extend beyond it's parent</span>
      <!-- We can provide width and height only to inline-block -->   
      <span class="block">
        3.This is display block and will move to it's own line
      </span>
      <span class="hidden">
        This is display none        
      </span>

    </div>              


  </body>
</html>
